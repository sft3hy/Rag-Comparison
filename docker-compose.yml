version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - milvus
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload

  milvus:
    image: milvusdb/milvus:v2.3.0-standalone
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./milvus_data:/milvus/data
    environment:
      - ETCD_USE_EMBED=true
      - ETCD_DATA_DIR=/var/lib/etcd